<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This where we instruct the browser to do things-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medusa</title>
    <link rel="stylesheet" href="src/css/Normalize.css" type="text/css">
    <link rel="stylesheet" href="src/css/Style.css" type="text/css">
    <link rel="stylesheet" media="print" href="src/css/print.css">
    <link rel="icon" href="assets/images/c_quinquecirrha.webp" type="image/x-icon">


</head>
<body>
<div class="row">
    <slice class="gridItem top" id="journal">
        THE JOURNAL OF JELLYFISH STUDIES
    </slice>
    <slice class="gridItem top" id="medusa">
        Medusa
    </slice>

</div>


<div class="row">
    <slice class="gridItem middle turn90" id="leftCaption">
        No.2 <span id="volume">VOLUME</span>
    </slice>
    <slice class="gridItem middle jelly">
        <img src="assets/images/c_quinquecirrha.webp" alt="Ink illustration of a Sea Nettle jellyfish (Chrysaora quinquecirrha)">
    </slice>
    <slice class="gridItem middle turn90" id="rightCaption">
        <span>Chrysaora quinquecirrha, Patrice Stephens-Bourgeault</span>
    </slice>
</div>

<div class="row">
    <slice class=" bottom" id="date">
        MAY 2014
    </slice>

</div>

</body>
