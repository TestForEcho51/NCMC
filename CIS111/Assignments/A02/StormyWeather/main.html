<head>
    <meta charset="UTF-8">
    <meta name="Stormy Weather">
    <title>Stormy Weather</title>
    <link rel="stylesheet" href="src/css/Style.css" type="text/css">
    <link rel="icon" href="images/background.webp" type="image/x-icon">

</head>



<body>
    <img class="background" src="images/background.webp" alt="background">
    <div class="device_Banner container">
        <div class="storyWeather">Stormy Weather</div>

        <div class="icon_tray">
            <img class="icon mobile" id="mobileIcon" src="images/mobile.webp" alt="Mobile">
            <img class="icon tablet" id="tabletIcon" src="images/tablet.webp" alt="Tablet">
            <img class="icon pc" id="pcIcon" src="images/display.webp" alt="PC">
        </div>
    </div>
    <div class="mainContent">


    <div class="verse container">
       <p>
           Life is bare<br>
           Gloom and mis'ry everywhere<br>
           Stormy Weather<br>
           Just can't get my poor old self together<br>
           I'm weary all the time<br>
           Every time<br>
           So weary all of the time<br><br>
           When she went away<br>
           The blues walked in and then they met me<br>
           If he stays away<br>
           That old rocking chair's bound to get me<br>

       </p>
    </div>
    </div>



</body>
